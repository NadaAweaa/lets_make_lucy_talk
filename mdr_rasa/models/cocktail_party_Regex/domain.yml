version: "3.1"

intents:
  - greet
  - tell_name
  - tell_order
  - bring_from_place
  - affirm
  - deny

entities:
  - name
  - order
  - places

lookups:
  - name
  - order
  - places

responses:
  utter_greet:
  - text: "Hello, Hope you have a nice day. Do you want me to bring you somtthing"
  - text: "Hello, would you like me to bring you anything."

  utter_tell_name:
  - text: "Hello, nice to meet you."

  utter_ask_help:
  - text: "How can I assist you today?"

  utter_repeat_order:
  - text: "Let me make sure that I got it right. You want [Beer](order). Is that correct?"

  utter_ask_new_order:
  - text: "Do you want anything?"
  
  utter_will_be_back:
  - text: "Alright! Feel free to ask if you need anything."
  
  utter_call_back:
  - text: "Sure! Just call my name if you need assistance."

solts: 
  location:
    type: list
    mapping:
    - type: from_entity
      entity: places
  
  object:
    type: list
    mapping:
    - type: from_entity
      entity: order

forms:
  request_order_form:
    required_slots:
      - location
      - object

actions:
  - actions.ActionAskFormSlots

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
