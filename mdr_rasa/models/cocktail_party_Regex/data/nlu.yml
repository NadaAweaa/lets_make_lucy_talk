version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - goodbye
    - bye
    - goodbye for now
    - ciao
    - tchuss

- intent: tell_name
  examples: |
    - [Henrik](name)
    - Hey, my name is [Alex](name)
    - Hi, I'm [Erick](name)
    - I'm [Barbara](name)
    - You can call me [Patricia](name)

- intent: tell_order
  examples: |
    - [Beer](order) 
    - I'd like to have a [Coke](order)
    - Please bring me some [Juice](order)
    - A [Water](order) please
    - Could you bring me some [Vodka](order)?
    - Do you have an [Energy drink](order)?
    - A cup of [Tea](order) please
    - I'd like to have a cup of [Coffee](order)
    - Could you bring me some [Vodka](order) from the [Bed Room](places)?
    - I'd like to have a [Beer](order) from the [Kitchen](places)
    - Please bring me some [Juice](order) from [Dining Room](places)
    - I'd like to have a [Coke](order) from [Kitchen](places)
    - There should be a [Water](order) in the [Living Room](places)
    - In the [Garage](places) I suppose there is some [Vodka](order)
    - In the [Kitchen](places) there is some [Beer](order) can you get me that

- intent: tell_place
  examples: |
    - [Kitchen](places) 
    - [Dining Room](places)
    - You would find it in the [Living Room](places)
    - It should be in the [Bed Room](places)
    - In the [Garage](places) I suppose
    - I think it's in the [Kitchen](places)
    - in the [Dining Room](places)
    - It should be in the [Living Room](places)
    

- intent: system_scenario_one
  examples: |
    - system: execute scenario 1
    - system: execute scenario one
    - system: execute_scenario_1
    - system: execute_scenario_one,
    - system: scenario 1
    - system: scenario one
    - system: scenario_1
    - system: scenario_one
    - system: scenario1

- intent: affirm
  examples: |
    - yes
    - yep
    - yeah
    - indeed
    - sure
    - correct
    - true
    - great
    - ok
    - that's correct
    - that's right
    - yes, correct
    - right, thank you
    - sounds really good

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - sorry, you misunderstood that

- lookup: name
  examples: |
    - Henrik
    - Patrick
    - Erick
    - Alex
    - James
    - John
    - Robert
    - Michael
    - William
    - Mary
    - Patricia
    - Linda
    - Barbara
    - Elizabeth
    - Nada 
    - Nazib
    - khatina

- lookup: order
  examples: |
    - Coke 
    - Beer
    - Energy drink
    - Juice
    - Water
    - Vodka
    - Coffee
    - Tea


- lookup: places
  examples: |
    - Kitchen
    - Dining Room
    - Living Room
    - Bed Room
    - Garage
