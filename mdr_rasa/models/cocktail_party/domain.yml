version: "3.1"

intents:
  - greet
  - tell_name
  - tell_oder
  - bring_from_place
  - affirm
  - deny

entities:
  - PERSON
  - PRODUCT
  - LOC
  - GPE
  - names
  - orders
  - places

lookups:
  - name
  - order
  - places

responses:
  utter_greet:
  - text: "Hey! What is your name?"

  utter_tell_name:
  - text: "Hello,(name) nice to meet you."

  utter_ask_help:
  - text: "How can I help you?"

  utter_repeat_order:
  - text: "Let me make sure that I got it right. You want [Beer](order)"

  utter_ask_new_order:
  - text: "Do you want anything?"
  
  utter_will_be_back:
  - text: "Okay! will be right back to you."
  
  utter_call_back:
  - text: "Okay! call my name if you need anything"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
