version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: tell_name
  examples: |
    - [Henrik](name)
    - Hey, my name is [Alex](name)
    - Hi, I'm [Erick](name)
    - I'm [Barbara](name)
    - You can call me [Patricia](name)

- intent: tell_order
  examples: |
    - [Beer](order) 
    - I'd like to have a [Coke](order)
    - Please bring me some [Juice](order)
    - A [Water](order) please
    - Could you bring me some [Vodka](order)?
    - Do you have an [Energy drink](order)?

- intent: affirm
  examples: |
    - yes
    - yep
    - yeah
    - indeed
    - sure
    - correct
    - true
    - great
    - ok
    - that's correct
    - that's right
    - yes, correct
    - right, thank you
    - sounds really good

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really
    - sorry, you misunderstood that
